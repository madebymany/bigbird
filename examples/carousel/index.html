<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple Carousel Example</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <style type="text/css">

    html, body {
      margin: 0;
      font-family: Helvetica, Arial;
    }

    .container {
      width: 200px;
      margin: 0pt auto;
    }

    #slider {
      overflow: hidden;
    }

    .slidey-inner {
      position: relative;
      width: 1020px;
      margin: 0; padding: 0;
    }

    .slidey-inner li {
      margin: 0; padding: 0;
      list-style: none;
      display: inline-block;
    }

    </style>
  </head>
  <body data-module="carousel" data-action="index">

    <div class="container">
      <h1>BigBird Carousel</h1>
      <div id="slider">
        <ul class="slidey-inner">
          <li><img src="imgs/1.jpg" width="200"></li>
          <li><img src="imgs/2.jpg" width="200"></li>
          <li><img src="imgs/3.jpg" width="200"></li>
          <li><img src="imgs/4.jpg" width="200"></li>
          <li><img src="imgs/5.jpg" width="200"></li>
        </ul>
      </div>

      <p id="status-message"></p>
    </div>

    <script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../bower_components/Eventable/eventable.js"></script>
    <script type="text/javascript" src="../../bigbird.js"></script>
    <script src="js/carousel-status.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
